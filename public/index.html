<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MPS Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./favicon.ico" type="image/vnd.microsoft.icon">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./css/compiled/style.min.css">
    <script src="./js/netlify.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  
    <script type="application/javascript">
      $(document).ready( function() {
        var objectType = getObjectType();
        var objectId = getObjectId();
        $('#miradorViewer').attr('src','./viewer.html?type='+objectType+'&id='+objectId);
      });
    </script>
  
  </head>
  <body>
    <header>
        <div class="hl__header-child">
            <div>
              <a href="#content" accesskey="S" onclick="$('#content').focus();" class="sr-only sr-only-focusable visually-hidden-focusable">Skip to Main Content</a>
            </div>
            <h1 class="hl__header-child__title ">
              <a href="/" title="MPS Viewer"><span>MPS</span> Viewer</a>
            </h1>
            <div class="hl__header-child__logo">
              <div class="hl__linked-image">
                <a href="https://library.harvard.edu/" title="Harvard Library">
                  <img class="hl__image " alt="Harvard Library Logo" height="24" width="270" src="/images/logo-hl-h.svg"/>
                </a>
              </div>
            </div>
          </div>
    </header>

    <main>
        <div id="main-container" class="container">
            <div class="row">
                <div class="col-md-12">
                    <iframe id="miradorViewer"
                      title="Mirador Viewer"
                      src="" 
                      height="700px" 
                      width="1200px" 
                      frameborder="0" 
                      marginwidth="0" 
                      marginheight="0" 
                      scrolling="no" 
                      allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid hl__footer">
        <div class="row justify-content-between">
            <div id="copyright" class="col-lg-9 col-md-6">&copy;2022 President and Fellows of Harvard College</div>
            <div id="feedback" class="col-lg-3 col-md-6"><a href="https://nrs.harvard.edu/urn-3:hul.ois:reportaproblem" target="_blank">Report a Problem</a></div>
          </div>
    </footer>
  </body>
</html>
